name: ğŸ›œ DB Migrations to Production

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: ğŸª Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        name: ğŸ  Setup pnpm
        with:
          run_install: false
          version: latest

      - name: ğŸ“ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: ğŸ‘·â€â™‚ï¸ Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ–¥ï¸ Install dependencies
        run: pnpm install

      - name: ğŸ  Apply all pending migrations to the database
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
